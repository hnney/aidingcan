<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <title>爱订餐 › 完善资料</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/Static/css/global.css" />
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <link href="/static/css/st.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="bind" class="clearfix">
    <div class="content">
        <div class="head clearfix">
            <div class="bind-user">
                <img width="50" height="50" src="{{ user.figureurl }}" alt="" />
                <strong>{{ user.name }}</strong>，你好！
                <p>酷，你正在使用<b>{{ siteName }}</b>帐号登录爱订餐。</p>
            </div>
            <h6><span class="{{ app }}"></span></h6>
        </div>
        <div class="bind-content">
            <form id="bind-form" class="form" method="POST">
                <div class="new">
                    <div class="item">
                        <label for="name">昵称</label>
                        <input class="txt" type="text" id="nickname" name="nickname" value="{{ user.name }}" maxlength="30"/>
                    </div>
                    <div class="item">
                        <label for="name">真实姓名</label>
                        <input class="txt" type="text" id="name" name="name" maxlength="14"/>
                        <p>您的真实姓名仅小组的成员能够看到，便于大家知道你是谁</p>
                    </div>
                    <div class="item">
                        <label>&nbsp;</label>
                        <input type="submit" class="btn" value="开始体验优秀的订餐服务" id="new"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    (function(){
        $("#bind-form").submit(function(){
            if($("#nickname").val()==""){
                alert('请输入昵称');
                return false;
            }else if($("#name").val()==""){
                alert('请输入真实姓名');
                return false;
            }else{
                return true;
            }
        })
    })();
</script>
</body>
</html>
