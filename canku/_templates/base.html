<!Doctype html>
<html lang="zh-CN">
<head>
    {% block head %}
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/static/css/st.css" />
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    {% endblock %}
    <!--[if lt IE 8]><script type="text/javascript">location.href='/ie';</script><![endif]-->
</head>
<body>

<div id="header">
    <div class="wp clearfix">
        <div class="logo">
            <h1>爱订餐</h1>
            <a href="/">
                <img height="50px" width="98px" src="/static/img/st-logo.gif" alt="" />
                {% if current_user.is_authenticated() and current_user.group %}
                <span class="subnav">{{ current_user.group.name }}</span>
                {% endif %}
            </a>
        </div>
        {% include '_include/user_sign.html' %}
    </div>
</div>
<div id="container" class="clearfix">
<div class="wp">{% block content %}{% endblock %}</div>
</div>
{% include '_include/footer.html' %}
<script type="text/javascript">
    (function(){
        $('.account a,.account-nav').bind({
                    mouseover:function(){$('.account-nav').show();},
                    mouseout: function(){$('.account-nav').hide();}
                });

        $('button.close[data-dismiss="alert"]').click(function(){$(this).parent().slideUp()})
    })();
</script>
</body>
</html>
